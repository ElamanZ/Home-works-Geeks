<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h2>HW-5.1</h2>
        <div class="som">
            <label for="som">Som</label>
            <input id="som" type="number">
        </div>
        <div class="usd">
            <label for="usd">Usd</label>
            <input id="usd" type="number">
        </div>
        <div class="eur">
            <label for="eur">Eur</label>
            <input id="eur" type="number">
        </div>
    </div>
    <div class="container">
        <form action="#">
            <h3>HW-5.2</h3>
            <div class="title">Введите свои данные:</div>
            <input required="" placeholder="Ваше имя" name="name" type="text" class="input1">
            <input required="" placeholder="Ваш номер телефона" name="phone" type="phone" class="input2">
            <button class="btn">Отправить</button>
        </form>
    </div>
</body>
<script src="main.js"></script>
</html>
